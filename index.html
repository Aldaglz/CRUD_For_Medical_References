<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD for medical references</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Gestor de Links</h1>

    <div class="form-container">
        <input type="text" id="titulo" placeholder="Título del link">
        <input type="text" id="url" placeholder="URL (https://...)">
        <button onclick="agregarLink()">Guardar</button>
    </div>

    <table id="tablaLinks">
        <thead>
            <tr>
                <th>Título</th>
                <th>URL</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
